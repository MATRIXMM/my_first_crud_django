{% extends 'base/base.html' %}
{% load static %}

{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <form action="{% url 'signup' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="input_email" class="col-md-4 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="input_email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="input_first_name" class="col-md-4 col-form-label">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="input_first_name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="input_last_name" class="col-md-4 col-form-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="input_last_name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="input_username" class="col-md-4 col-form-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="input_username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="input_birthday" class="col-md-4 col-form-label">Birthday</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" name="input_birthday">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="input_profesion" class="col-md-4 col-form-label">Profesion</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="input_profesion">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="input_country" class="col-md-4 col-form-label">Country</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="input_country">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="input_password" class="col-md-4 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="input_password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
            </div>
            {% if is_user %}
                <div class="warning-message">
                    El usuario ya existe
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
