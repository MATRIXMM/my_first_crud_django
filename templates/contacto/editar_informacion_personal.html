{% extends 'base/base.html' %}
{% load static %}

{% block body %}

    <form action="{% url 'edit_pi' %}" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="input_email" class="col-md-4 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" readonly class="form-control-plaintext" name="input_email" value="{{ user.email }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="input_first_name" class="col-md-4 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="input_first_name" value="{{ user.first_name }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="input_last_name" class="col-md-4 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="input_last_name" value="{{ user.last_name }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="input_username" class="col-md-4 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" name="input_username"
                       value="{{ user.username }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="input_birthday" class="col-md-4 col-form-label">Birthday</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="input_birthday" value="{{ user_pi.fecha_nacimiento |date:"Y-m-d"}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="input_profesion" class="col-md-4 col-form-label">Profesion</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="input_profesion" value="{{ user_pi.profesion }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="input_country" class="col-md-4 col-form-label">Country</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="input_country" value="{{ user_pi.pais }}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>

{% endblock %}
