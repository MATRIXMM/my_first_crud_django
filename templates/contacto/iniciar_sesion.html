{% extends 'base/base.html' %}
{% load static %}

{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="inputUsername" class="col-md-4 col-form-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="input_username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-md-4 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="input_password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                    <a class="btn btn-primary" type="button" href="{% url 'signup' %}">Registrarse</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
